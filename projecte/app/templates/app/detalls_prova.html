{% load staticfiles %}
<html>
  <head>
    <title>{{prova.nom}}</title>
    <meta lang="en">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
  </head>
  <body>
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <h1 id="title"><a href="../../.." id="link_title">Gymkhanr</a></h1>
        <div id="center-col">
        <h2><a href="..">{{gymcana.nom}} </a></h2>
        <h3>{{ prova.nom }}
            {% if prova.superada %} <button type="button" class="btn btn-success">Success!</button>
            {% else %} <button type="button" class="btn btn-danger">Pending</button>
            {% endif %}
        </h3>
        <p>{{ prova.descripcio }}</p>
        {% if prova.superada %}
        {% else %}
        <form action="." method="post">
          {% csrf_token %}
          {{ form }}
          <input type="submit" class="btn btn-submit" value="Send the answer!" />
        </form>
        {% endif %}
        </div>
    </div>
    <div class="col-sm-2"></div>
  </body>
</html>
